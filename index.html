<!DOCTYPE html>
<!--https://github.com/breakingcrypto/utc-->
<head>
	<title>UTC</title>
</head>
<style type="text/css">
	.time {
		font-size: 80px;
		font-weight: 100;
		font-family: serif;
		text-align: center;
		position: absolute;
		top: 23%; left: 5%; right: 5%;
  	}
 </style>
<body>
 	<div id='time' class="time"></div>
  	<script type="text/javascript">
  		setInterval(function() {
    		var d = new Date();
			var n = d.toUTCString();
    		document.getElementById('time').innerHTML = n.replace('GMT', 'UTC');
  		}, 500);
  	</script>
</body>
</html>
